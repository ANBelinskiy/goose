<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/swiper.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Mountain Goose</title>
</head>
<body>
	
	<header class="header">
		<div class="header-wrapper">
			<div class="header-logo">
				<img src="./img/logo.svg" alt="" class="header-icon">
			</div>
			<a href="" class="header-item header-item-active">Главная</a>
			<a href="" class="header-item">Новости</a>
			<div class="header-item">
				Услуги
				<div class="header-modal">
					<div class="header-modal__item">Аренда авто с водителем</div>
					<div class="header-modal__item">Аренда авто без водителя</div>
					<div class="header-modal__item">Аренда самолета</div>
					<div class="header-modal__item">Консьерж сервис</div>
					<div class="header-modal__item">Путешествие</div>
					<div class="header-modal__item">Охрана</div>
					<div class="header-modal__item">Аренда вертолета</div>
					<div class="header-modal__item">Аренда яхты</div>
				</div>
			</div>
			<a href="" class="header-item">Автопарк</a>
			<a href="" class="header-item">О нас</a>
			<a href="" class="header-item">Контакты</a>
			<div class="header-lang">
				<div class="header-lang__item">Рус</div>
				<div class="header-lang__modal">
					<div class="header-lang__item">Eng</div>
					<div class="header-lang__item">Укр</div>
				</div>
			</div>
		</div>
		<!-- /.header-wrapper -->
	</header>
	<!-- /.header -->

	<div class="swiper-container container">
    <div class="swiper-wrapper">
      <div class="swiper-slide page">
				<h1 class="page-title">Организация </br> авторских путешествий</h1>
			</div>
      <div class="swiper-slide page"></div>
      <div class="swiper-slide page"></div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next pag-btn-next"></div>
    <div class="swiper-button-prev pag-btn-prev"></div>
	</div>
	<!-- /.container -->

	<footer class="footer">
		<div class="footer-wrapper">
			<div class="footer-block">
				<div class="footer-social">
					<a href="" class="footer-social__link">
						<img src="./img/social/facebook.svg" alt="" class="footer-social__icon">
					</a>
					<a href="" class="footer-social__link">
						<img src="./img/social/instagram.svg" alt="" class="footer-social__icon">
					</a>
					<a href="" class="footer-social__link">
						<img src="./img/social/youtube.svg" alt="" class="footer-social__icon">
					</a>
					<a href="" class="footer-social__link">
						<img src="./img/social/telegram.svg" alt="" class="footer-social__icon">
					</a>
					<a href="" class="footer-social__link">
						<img src="./img/social/whatsup.svg" alt="" class="footer-social__icon">
					</a>
				</div>
				<!-- /.footer-social -->
				<a href="" class="footer-block__link">
					Партнеры
				</a>
				<!-- /.footer-block__link -->
			</div>
			<!-- /.footer-block -->
			<div class="footer-block">
				<a href="" class="footer-block__link footer-block__item">
					Политика конфиденциальности
				</a>
				<!-- /.footer-block__link -->
				<a href="" class="footer-block__link footer-block__item">
					Оффер
				</a>
				<!-- /.footer-block__link -->
				<img src="./img/payment/visa.svg" alt="" class="footer-block__payment footer-block__item">
				<!-- /.footer-block__payment -->
				<img src="./img/payment/mcard.svg" alt="" class="footer-block__payment footer-block__item">
				<!-- /.footer-block__payment -->
				<img src="./img/payment/liqpay.svg" alt="" class="footer-block__payment footer-block__item">
				<!-- /.footer-block__payment -->
			</div>
			<!-- /.footer-block -->
		</div>
		<!-- /.footer-wrapper -->
	</footer>
	<!-- /.footer -->

	<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="./js/swiper.min.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
	
</body>
</html>
